<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retrospectiva Jescri</title>

  <style>
    :root{
      --bg: #f7efe9;
      --card: #ffffff;
      --text: #2a2a2a;
      --muted: #6f6f6f;
      --border: rgba(0,0,0,.12);
      --shadow: 0 24px 60px rgba(0,0,0,.10);
      --radius: 16px;
      --btn: #7c0000;
      --btnHover: #6a0000;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
    }

    /* Login */
    .screen {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 20px;
    }

    .box {
      width: 380px;
      max-width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }

    .brand img {
      height: 28px;
      width: auto;
      display: block;
    }

    h1 {
      font-size: 18px;
      line-height: 1.2;
      margin: 0 0 10px;
      text-align: center;
      letter-spacing: -0.01em;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 0 0 18px;
      text-align: center;
      color: var(--muted);
    }

    .field {
      display: grid;
      gap: 10px;
      margin-top: 6px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.16);
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: rgba(124,0,0,.45);
      box-shadow: 0 0 0 3px rgba(124,0,0,.10);
    }

    button {
      width: 100%;
      padding: 12px 12px;
      border: 0;
      border-radius: 12px;
      background: var(--btn);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover { background: var(--btnHover); }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #b00020;
      text-align: center;
      display: none;
    }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: #8a8a8a;
      text-align: center;
    }

    /* Viewer (PDF) */
    #viewer {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: none;
      background: #fff;
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div class="screen" id="login">
    <div class="box">
      <div class="brand">
        <img src="./logo.svg" alt="elã" />
      </div>

      <h1>Acesso restrito</h1>
      <p>Digite a senha para visualizar a retrospectiva.</p>

      <div class="field">
        <input id="password" type="password" placeholder="Senha" autocomplete="current-password" />
        <button id="btn" type="button">Entrar</button>
      </div>

      <div class="error" id="error">Senha incorreta.</div>
      <div class="hint">Dica: se a página não carregar, atualize (⌘R).</div>
    </div>
  </div>

  <!-- PDF (nativo) -->
  <iframe
    id="viewer"
    loading="eager"
    src="./retrospectiva.pdf#toolbar=0&navpanes=0&scrollbar=0"
    allowfullscreen>
  </iframe>

  <script>
    // Troque a senha aqui:
    const PASSWORD = "jescri2025";

    const login = document.getElementById("login");
    const viewer = document.getElementById("viewer");
    const input = document.getElementById("password");
    const btn = document.getElementById("btn");
    const error = document.getElementById("error");

    function openViewer() {
      login.style.display = "none";
      viewer.style.display = "block";

      // Fullscreen opcional (alguns navegadores permitem após clique)
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    }

    function check() {
      if ((input.value || "").trim() === PASSWORD) {
        error.style.display = "none";
        openViewer();
      } else {
        error.style.display = "block";
      }
    }

    btn.addEventListener("click", check);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") check();
    });
  </script>
</body>
</html>
